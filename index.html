<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT + Stockfish Chess Tutor</title>
  <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { text-align: center; padding: 16px 8px; font-weight: 700; font-size: 20px; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 8px 16px 24px; }
    #board { width: min(92vw, 480px); margin: 16px auto; }
    .toolbar { display: flex; gap: 8px; justify-content: center; margin-top: 8px; flex-wrap: wrap; }
    .btn { border: 1px solid #d1d5db; background: #fff; padding: 8px 10px; border-radius: 8px; cursor: pointer; }
    .note { text-align: center; color: #6b7280; font-size: 12px; margin-top: 8px; }
    .panes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 1100px; margin: 12px auto 0; }
    .pane { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; min-height: 180px; }
    .pane h3 { margin: 4px 0 8px; font-size: 14px; color: #374151; }
    .pane pre { white-space: pre-wrap; word-break: break-word; margin: 0; font-size: 14px; }
    #chat-log {
  min-height: 100px; 
  max-height: 250px; 
  overflow-y: auto;
  white-space: pre-wrap; 
  word-break: break-word; 
  margin: 8px 0; /* 위아래 여백 */
  font-size: 14px; 
  border: 1px solid #eee; 
  padding: 8px;
  border-radius: 4px; 
  background: #f9f9f9;
}
.chat-input-area { 
  display: flex; 
  gap: 8px; 
  margin-bottom: 12px; /* 아래 'GPT 해설' 제목과 간격 */
}
#chat-input { 
  flex-grow: 1; 
  border: 1px solid #d1d5db; 
  border-radius: 4px; 
  padding: 8px 10px; 
}
  </style>
</head>
<body>
  <header>GPT + Stockfish Chess Tutor</header>

  <div class="wrap">
    <div class="toolbar">
      <button id="btn-reset" class="btn">초기화</button>
      <button id="btn-beginner" class="btn">설명: 초급</button>
      <button id="btn-analyze" class="btn">이 위치 분석하기</button>
    </div>

    <div id="board"></div>
    <div class="note">현재 FEN: <span id="fen">-</span></div>

    <div class="panes">
      <div class="pane">
        <h3>엔진 요약</h3>
        <pre id="engine-summary"></pre>
      </div>
      <div class="pane">
        <h3>질문하기</h3>
        <pre id="chat-log"></pre>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="이 포지션에 대해 질문하세요...">
          <button id="btn-send-chat" class="btn">전송</button>
        </div>
        <h3>GPT 해설</h3>
        <pre id="gpt-explain"></pre>
      </div>
    </div>
  </div>

  <!-- jQuery 먼저 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chessboard.js -->
  <script src="/static/chessboard-1.0.0.min.js"></script>

<script>
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    });

    // 1. Element들 미리 찾아두기
    const fenEl = document.getElementById('fen');
    const engineEl = document.getElementById('engine-summary');
    const gptEl = document.getElementById('gpt-explain');
    const chatLog = document.getElementById('chat-log'); // chat-log도 추가
    const chatInput = document.getElementById('chat-input'); // chat-input도 추가

    // 2. FEN 업데이트 함수
    function updateFEN() {
      try { fenEl.textContent = board.fen(); }
      catch { fenEl.textContent = '(FEN 계산 불가)'; }
    }
    updateFEN(); // 처음 한 번 실행
    window.addEventListener('mouseup', updateFEN);
    window.addEventListener('touchend', updateFEN);

    // 3. '초기화' 버튼
    document.getElementById('btn-reset').addEventListener('click', () => {
      board.start();
      engineEl.textContent = '';
      gptEl.textContent = '';
      chatLog.textContent = ''; // 채팅 로그 비우기 추가
      updateFEN();
    });

    // 4. '설명: 초급' 버튼
    document.getElementById('btn-beginner').addEventListener('click', () => {
      alert('초급 모드: 쉬운 설명으로 표시합니다.');
    });

    // 5. '이 위치 분석하기' 버튼
    document.getElementById('btn-analyze').addEventListener('click', async () => {
      updateFEN();
      engineEl.textContent = '엔진 분석 중...';
      gptEl.textContent = 'GPT 해설 생성 중...';

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fen: fenEl.textContent, level: 'beginner', depth: 14, multipv: 3
          })
        });

        const data = await res.json();
        engineEl.textContent = data.engine_summary || '';
        gptEl.textContent = data.gpt_explain || '';
      } catch (err) {
        engineEl.textContent = '네트워크 오류: ' + err.message;
        gptEl.textContent = '';
      }
    }); // <-- 'btn-analyze' 리스너는 여기서 끝납니다.

    // 6. '채팅 전송' 버튼
    document.getElementById('btn-send-chat').addEventListener('click', async () => {
      const question = chatInput.value.trim();
      const currentFen = board.fen();

      if (!question) return;

      // 사용자 질문을 로그에 추가
      chatLog.textContent += `[나]: ${question}\n\n`;
      chatInput.value = ''; // 입력창 비우기
      chatLog.scrollTop = chatLog.scrollHeight; // 스크롤 맨 아래로

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fen: currentFen,
            question: question
          })
        });

        const data = await res.json();
        const answer = data.answer || '(답변 없음)';

        // 튜터 답변을 로그에 추가
        chatLog.textContent += `[튜터]: ${answer}\n\n`;

      } catch (err) {
        chatLog.textContent += `[오류]: ${err.message}\n\n`;
      }
      chatLog.scrollTop = chatLog.scrollHeight; // 스크롤 맨 아래로
    });
  </script>
</body>
</html>
