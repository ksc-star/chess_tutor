<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT + Stockfish Chess Tutor</title>
  <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { text-align: center; padding: 16px 8px; font-weight: 700; font-size: 20px; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 8px 16px 24px; }
    #board { width: min(92vw, 480px); margin: 16px auto; }
    .toolbar { display: flex; gap: 8px; justify-content: center; margin-top: 8px; flex-wrap: wrap; }
    .btn { border: 1px solid #d1d5db; background: #fff; padding: 8px 10px; border-radius: 8px; cursor: pointer; }
    .note { text-align: center; color: #6b7280; font-size: 12px; margin-top: 8px; }
    .panes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 1100px; margin: 12px auto 0; }
    .pane { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; min-height: 180px; }
    .pane h3 { margin: 4px 0 8px; font-size: 14px; color: #374151; }
    .pane pre { white-space: pre-wrap; word-break: break-word; margin: 0; font-size: 14px; }
    #chat-log {
  min-height: 100px; 
  max-height: 250px; 
  overflow-y: auto;
  white-space: pre-wrap; 
  word-break: break-word; 
  margin: 8px 0; /* 위아래 여백 */
  font-size: 14px; 
  border: 1px solid #eee; 
  padding: 8px;
  border-radius: 4px; 
  background: #f9f9f9;
}
.chat-input-area { 
  display: flex; 
  gap: 8px; 
  margin-bottom: 12px; /* 아래 'GPT 해설' 제목과 간격 */
}
#chat-input { 
  flex-grow: 1; 
  border: 1px solid #d1d5db; 
  border-radius: 4px; 
  padding: 8px 10px; 
}
  </style>
</head>
<body>
  <header>GPT + Stockfish Chess Tutor</header>

  <div class="wrap">
    <div class="toolbar">
      <button id="btn-reset" class="btn">초기화</button>
      <button id="btn-beginner" class="btn">설명: 초급</button>
      <button id="btn-analyze" class="btn">이 위치 분석하기</button>
    </div>

    <div id="board"></div>
    <div class="note">현재 FEN: <span id="fen">-</span></div>

    <div class="panes">
      <div class="pane">
        <h3>엔진 요약</h3>
        <pre id="engine-summary"></pre>
      </div>
      <div class="pane">
        <h3>질문하기</h3>
        <pre id="chat-log"></pre>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="이 포지션에 대해 질문하세요...">
          <button id="btn-send-chat" class="btn">전송</button>
        </div>
        <h3>GPT 해설</h3>
        <pre id="gpt-explain"></pre>
      </div>
    </div>
  </div>

  <!-- jQuery 먼저 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chessboard.js -->
  <script src="/static/chessboard-1.0.0.min.js"></script>

  <script>
   // 1. Element들 미리 찾아두기
    const fenEl = document.getElementById('fen');
    const engineEl = document.getElementById('engine-summary');
    const gptEl = document.getElementById('gpt-explain');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');

    // 2. FEN 업데이트 함수
    function updateFEN() {
      try { fenEl.textContent = board.fen(); }
      catch { fenEl.textContent = '(FEN 계산 불가)'; }
    }

    // 3. 마지막으로 둔 수 정보를 저장할 변수
    let lastMoveInfo = null;

    // 4. Chessboard 생성
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
      
      // ★★★ 핵심 수정 1: 말이 놓일 때마다 'lastMoveInfo' 변수 업데이트 ★★★
      onDrop: function(source, target, piece, newPos, oldPos) {
        // newPos, oldPos는 chessboard.js의 내부 객체이므로 FEN으로 변환
        const fenBefore = Chessboard.objToFen(oldPos);
        const uciMove = source + target;
        
        lastMoveInfo = {
          fen_before: fenBefore,
          uci_move: uciMove
        };
      },
      
      // onSnapEnd는 FEN 텍스트 표시용으로만 사용
      onSnapEnd: updateFEN
    });

    updateFEN(); // 처음 한 번 실행

    // 5. '초기화' 버튼
    document.getElementById('btn-reset').addEventListener('click', () => {
      board.start();
      engineEl.textContent = '';
      gptEl.textContent = '';
      chatLog.textContent = '';
      lastMoveInfo = null; // 마지막 수 정보 초기화
      updateFEN();
    });

    // 6. '설명: 초급' 버튼 (기능은 동일)
    document.getElementById('btn-beginner').addEventListener('click', () => {
      alert('초급 모드: 쉬운 설명으로 표시합니다.');
    });

    // 7. '이 위치 분석하기' 버튼 (★★★★★ 핵심 수정 2 ★★★★★)
    document.getElementById('btn-analyze').addEventListener('click', async () => {
      
      let endpoint = '';
      let payload = {};
      
      // 'lastMoveInfo'에 값이 있으면 '방금 둔 수'를 분석
      if (lastMoveInfo) {
        endpoint = '/analyze_move'; // 새 API 엔드포인트 호출
        payload = {
          fen_before: lastMoveInfo.fen_before,
          uci_move: lastMoveInfo.uci_move,
          level: 'beginner' 
        };
        engineEl.textContent = '방금 둔 수 분석 중...';
        gptEl.textContent = 'GPT 해설 생성 중...';
        
        lastMoveInfo = null; // 분석 후 리셋 (다음 클릭은 '현재 위치' 분석)
        
      } else {
        // 'lastMoveInfo'가 없으면 (e.g. 초기화 직후) '현재 위치'를 분석
        endpoint = '/analyze_position'; // 기존 API 엔드포인트 호출
        payload = {
          fen: fenEl.textContent,
          level: 'beginner',
          depth: 14,
          multipv: 3
        };
        engineEl.textContent = '현재 위치 분석 중...';
        gptEl.textContent = 'GPT 해설 생성 중...';
      }

      try {
        const res = await fetch(endpoint, { // <-- endpoint 변수 사용
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload) // <-- payload 변수 사용
        });

        const data = await res.json();
        engineEl.textContent = data.engine_summary || '';
        gptEl.textContent = data.gpt_explain || '';
      } catch (err) {
        engineEl.textContent = '네트워크 오류: ' + err.message;
        gptEl.textContent = '';
      }
    });

    // 8. '채팅 전송' 버튼 (로직 동일)
    document.getElementById('btn-send-chat').addEventListener('click', async () => {
      // (기존 코드와 동일)
      const question = chatInput.value.trim();
      const currentFen = board.fen();
      if (!question) return;
      chatLog.textContent += `[나]: ${question}\n\n`;
      chatInput.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fen: currentFen,
            question: question,
            level: 'beginner'
          })
        });
        const data = await res.json();
        const answer = data.answer || '(답변 없음)';
        chatLog.textContent += `[튜터]: ${answer}\n\n`;
      } catch (err) {
        chatLog.textContent += `[오류]: ${err.message}\n\n`;
      }
      chatLog.scrollTop = chatLog.scrollHeight;
    });
  </script>

</body>
</html>
